<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript client-side form validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div class="container-fluid">
        <div class="form-container">
            <h1 class="mb-5">Sign Up</h1>
            <form action="" onsubmit="return validate();" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    <label for="name">Name</label>
                    <div class="invalid-feedback">*Please enter your name</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email"name="email" placeholder="Email Address">
                    <label for="email">Email address</label>
                    <div class="invalid-feedback">*Please enter a valid email</div>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div class="invalid-feedback">*Please provide a password</div>
                </div>
                <div class="form-text mb-3">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>   

    <script>

        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        
        function validate() {
      
          if(name.value === "") {
            name.classList.add("is-invalid");
          } else {
            checkName();
          }
          
          if (email.value === "") {
            email.classList.add("is-invalid");
          } else {
            checkEmail();
          }
          
          if (password.value === "") {
            password.classList.add("is-invalid");
          } else {
            checkPassword();
      
          }
      
      
          if (!email.classList.contains("is-invalid") && !password.classList.contains("is-invalid") && !name.classList.contains("is-invalid")) {
            alert('Success');
            return true;
          } else {
            return false;
          }
        }
      
        function checkName() {
          const nameRegex = /^[a-zA-Z-' ]*$/;
      
          if(!name.value.match(nameRegex)) {
            name.classList.add("is-invalid");
            name.parentElement.classList.add("is-invalid");
          }
          else {
            name.classList.remove("is-invalid");
            name.parentElement.classList.remove("is-invalid");
          }
        }
      
        function checkEmail() {
          const emailRegex = /^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$/;
      
          if (!email.value.match(emailRegex)) {
            email.classList.add("is-invalid");
            email.parentElement.classList.add("is-invalid");
          }
          else {
            email.classList.remove("is-invalid");
            email.parentElement.classList.remove("is-invalid");
          }
                  
              }
      
              function checkPassword() {
                  const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d).{8,}$/;
      
                  if (!password.value.match(passwordRegex)) {
                      password.classList.add("is-invalid");
                      password.parentElement.classList.add("is-invalid");
                  }
                  else {
                      password.classList.remove("is-invalid");
                      password.parentElement.classList.remove("is-invalid");
                  }   
              }
      </script>
</body>
</html>
